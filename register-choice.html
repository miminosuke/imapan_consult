<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個別相談 | ふんわり米粉パン教室</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 共通ヘッダーの読み込み -->
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

  <!-- バナー -->
  <div class="banner">
    <img src="個別相談バナー.png" alt="個別相談バナー" style="width: 100%; max-width: 800px; margin: 30px auto; display: block; border-radius: 12px;" />
  </div>

  <!-- Googleフォーム -->
  <div class="form-section" style="max-width: 800px; margin: 0 auto 40px; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
    <iframe src="https://docs.google.com/forms/d/e/1Fy0kYad4FSdJ3mokQs-ZqxzMV82cFp-sYiyuwjHW5IE/viewform?embedded=true" width="100%" height="1200px" frameborder="0">読み込んでいます…</iframe>
  </div>

  <!-- LINE QRコード -->
  <div style="text-align: center; margin-bottom: 50px;">
    <h2>LINE公式アカウントもあります</h2>
    <img src="line-qr.png" alt="LINE QRコード" style="width: 200px; margin-top: 20px;" />
  </div>

</body>
</html>
